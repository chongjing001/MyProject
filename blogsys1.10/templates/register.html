<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>~注册~</title>
</head>
<body>
    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>注册：</h2>
        <p>{{ msg }}</p>
        <p>用户名：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <p>确认密码：<input type="password" name="password2"></p>
        <p><input type="submit" class="register" value="注册"></p>
    </form>
{% endblock %}

</body>
</html>
